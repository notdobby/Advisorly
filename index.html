<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192x192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Vault</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Financial Vault" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#6366F1" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-512x512.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.svg" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Only register service worker in production or when not on localhost
          if (window.location.hostname !== 'localhost' || window.location.port !== '3000') {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New content is available, reload the page
                        window.location.reload();
                      }
                    });
                  }
                });
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          } else {
            console.log('Skipping service worker registration in development');
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
